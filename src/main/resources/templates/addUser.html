<!DOCTYPE html>
<html lang="en"
      class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark text-white bg-dark font-weight-bold">

    <a class="navbar-brand">
        <tr>
            <td th:text="${meUser.email}">Email</td>
            with roles:
            <td th:text="${meUser.getRolesString()}">Roles</td>
        </tr>
    </a>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-dark text-secondary bg-dark border-0 ">Logout</button>
    </form>


</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{user}">User</a>
                </div>
            </div>

            <div class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>

                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/addUser">New User</a>
                            </li>
                        </ul>

                        <div class="card-header">
                            <div class="m-1">
                                <h4>Add new user</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md bg-white border">
                        <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                              th:method="POST"
                              th:action="@{/addUser}"
                              th:object="${user}"
                              th:align="center">

                            <label for="firstName"><b>firstName</b></label>
                            <input th:name="firstName" th:type="text" class="form-control" id="firstName" required/>
                            <br>
                            <label for="secondName"><b>secondName</b></label>
                            <input th:name="secondName" th:type="text" class="form-control" id="secondName" required/>
                            <br>
                            <label for="age"><b>age</b></label>
                            <input th:name="age" th:type="number" class="form-control" id="age" required/>
                            <br>
                            <label for="email"><b>Email</b></label>
                            <input th:name="email" th:type="text" class="form-control" id="email" required/>
                            <br>
                            <label for="password"><b>Password</b></label>
                            <input th:name="password" th:type="password" class="form-control" id="password" required/>
                            <br>

                            <label>
                                <input type="checkbox"
                                       name="roleUser"
                                       th:value="ROLE_USER"
                                       th:text="User">
                            </label>
                            <label>
                                <input type="checkbox"
                                       name="roleAdmin"
                                       th:value="ROLE_ADMIN"
                                       th:text="Admin">
                            </label>

                            <br>
                            <br>
                            <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
