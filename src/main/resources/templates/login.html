<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form method="POST" action="/login">
    <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-align: center">Please sign in</p>

        <div class="form-floating w-25 mx-auto">
            <input type="text" class="form-control" id="floatingEmail" placeholder="Email address" name="email">
        </div>

        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>

    </div>
</form>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
